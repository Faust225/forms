<!DOCTYPE html>
<html>
<head>
	<title></title>
		<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- fontAwesome  -->
    <link rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
     crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="allContent">
		<div class="col-6 leftSide">
			<div class="threeElements">
				<i class="fas fa-map-marker-alt"></i><h3> Address</h3>
				<p>Mada Center 8th floor, 379 Hundson St. </p>
				<p>New York, NY 10018 US </p>
			</div>
			<div class="threeElements">
				<i class="fas fa-phone-volume"></i><h3> Lets Talk</h3>
				<p class="greenColor">+1 800 1236879</p>
			</div>
			<div class="threeElements">
				<i class="far fa-envelope"></i><h3> General Support</h3>
				<p class="greenColor">contact@example.com</p>
			</div>
		</div><!-- End of left side -->
		<div class="col-6 rightSide">
			<form id="myForm">
				<h1>Send Us A Message</h1>
				<div class="threeBlocks">
					<label>TELL US YOUR NAME *</label>
					<div class="nameLastName">
						<input class="removeMarg" type="text" placeholder="First name" form="myForm" required>
						<input class="addMarg" type="text" placeholder="Last name" form="myForm" required>
					</div>
				</div>
				<div class="threeBlocks">
					<label>ENTER YOUR EMAIL * </label>
					<input class="inputFullWidth" type="email" placeholder="Eg. example@gmail.com" form="myForm" required>
				</div>
				<div class="threeBlocks">
					<label>ENTER PHONE NUMBER</label>
					<input class="inputFullWidth" type="tel" pattern="[0-9]{9}" placeholder="Eg. +1800 000000" form="myForm">
				</div>
				<div class="threeBlocks">
					<label>MESSAGE *</label>
					<textarea class="inputFullWidth" placeholder="Write us a message" form="myForm" required></textarea>
				</div>
				<input type="submit" value="SEND MESSAGE">
			</form>
		</div>
	</div>
</body>
</html>
